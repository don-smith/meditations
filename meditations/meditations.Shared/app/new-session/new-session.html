<div class="new-session" ng-controller="newSession as vm">
    <h2>New session</h2>
    <div class="timer">
        <div ng-if="!vm.isCompleted">
            <div class="remaining" ng-if="vm.hasStarted">
                <span class="minutes">{{vm.displayMinutes}}</span>
                <span class="separator">:</span>
                <span class="seconds">{{vm.displaySeconds}}</span>
            </div>
            <div ng-if="!vm.hasStarted">
                <input type="number"
                       class="duration"
                       ng-model="vm.displayDuration"
                       ng-readonly="vm.started"
                       select-on-focus>
            </div>
            <div class="minutes-label">minutes</div>
        </div>
        <div class="control-button" ng-click="vm.toggleTimer()">
            <div ng-if="!vm.isCompleted">
                <div ng-if="vm.isPlaying">
                    <i class="fa fa-pause"></i>
                </div>
                <div ng-if="!vm.isPlaying">
                    <i class="fa fa-play"></i>
                </div>
            </div>
            <div ng-if="vm.isCompleted">
                <i class="fa fa-smile-o fa-3x"></i>
            </div>
        </div>
    </div>
    <!-- <div ng-include="'/app/app-bar/app-bar.html'"></div> -->
    <app-bar></app-bar>
</div>
